name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio black isort mypy
          pip install -e packages/python/common
          pip install -e backend/api
          pip install -e ml/inference

      - name: Check code formatting
        run: |
          black --check backend/ ml/ packages/python/

      - name: Check import sorting
        run: |
          isort --check-only backend/ ml/ packages/python/

      - name: Type checking
        run: |
          mypy backend/api/app
        continue-on-error: true

      - name: Run tests
        run: |
          pytest backend/ ml/ packages/python/ -v

  test-typescript:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint
